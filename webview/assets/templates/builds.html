<!doctype html>
<html lang="">
{{template "head"}}
<body>
{{template "logo"}}
<h1>Project</h1>
<h4>{{.ProjectID}}</h4>

{{range .Builds}}
    <ul>
        <li>
            <span>{{ .Number }}
                Result: <span class="build-{{ .Result }}">{{ .Result }}</span>
                Status: {{ .Status }} 
                [<a href="/webview/project/{{$.ProjectID}}/log/{{ .Number }}">
                    Log
                </a>] </span>
        </li>
    </ul>
{{end}}
</body>
</html>
